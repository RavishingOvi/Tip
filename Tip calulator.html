<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip</title>
    <link rel="stylesheet" href="Tip calulator.css">
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <div class="container">
    <div class="Calculator">
    <h2 style="text-align: center;"> Tip Calculator</h2>
    <p style="border: 1px solid grey;"></p>
    <label for="amount">Bill Amount</label>
    <br>
    <button><i class="fa-solid fa-dollar-sign">
    </i></button><input id="amount" type="number">
    <br>
    <br>
    <label for="guests">Number of Guests</label><br>
    <button><i class="fa-solid fa-child"></i></button>
    <input id="guests" type="number">
    <br>
    <br>
    <label for="quality">Service quality</label>
    <br>
    <select id="quality" >
        <option disable selected value = "0">Choose...
        </option>
        <option value="0.3">30%-outstanding</option>
        <option value="0.2">20%-outstanding</option>
        <option value="0.15">15%-outstanding</option>
        <option value="0.1">10%-outstanding</option>
        <option value="0.05">5%-outstanding</option>
    </select>
    <div style="text-align: center;">
        <p style="border-top: 2px solid grey;">
        </p>
        <button onclick="calculate()" 
        style="border-radius: 5px;">Calculate</button>
        </div>
        <div id="tip-amount"></div>
        </div>
    </div> 
    <script src="Tip calulator.js"></script>
</body>
</html>
